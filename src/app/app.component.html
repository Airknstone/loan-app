<!-- Navigation Tool bar -->
<mat-toolbar class="toolbar" color="primary">
  <mat-toolbar-row>
    <div style="width: 78%; font-size: 1.5rem; font-family: 'Rakkas';">
      <span [routerLink]="['/calculator']" style="cursor: pointer;">Slytherin Financing</span>
    </div>
    <div>
      <!-- Navigation -->
      <div class="nav-items">
        <button routerLink="/calculator" style="margin-right: 70px" mat-icon-button class="example-icon favorite-icon"
          matTooltip="Calculator" matTooltipHideDelay="100">
          <mat-icon>calculate</mat-icon> Calculator
        </button>
        <button routerLink="/about" style="margin-right: 70px" mat-icon-button class="example-icon"
          matTooltip="About Us" matTooltipHideDelay="100">
          <mat-icon>explore</mat-icon> About Us
        </button>
        <button routerLink="/contact" mat-icon-button class="example-icon" matTooltip="Contact Us"
          matTooltipHideDelay="100">
          <mat-icon>support_agent</mat-icon> Contact Us
        </button>

      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<!-- Content -->
<div class="container">
  <router-outlet></router-outlet>
</div>
